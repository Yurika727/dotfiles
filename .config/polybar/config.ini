[global/wm]

margin-bottom = 0
margin-top = 0
include-file = colors.ini
include-file = modules.ini

[bar/emi-bar]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0.0

line-size = 2
line-color = ${color.bg}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Jetbrains Mono Nerd Fonts:size=8;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
font-4 = "Material Icons:fontformat=truetype:size=11:antialias=true;3"
; Glyphs
font-5 = "MesloLGS NF:style=Regular:size=15;4"
;dpi = 96

modules-left = launcher bd sep bi xworkspaces bd sep bi
modules-center = player-mpris-tail bl bd sep
modules-right = bi weather bd sep bi memory_bar bd sep bi cpu_bar bd sep bi pulseaudio bd sep bi battery bd

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
